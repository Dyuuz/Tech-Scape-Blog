{%block featured%}
<div class="blog-register-body">
    <div class="blog-register-container">
        <h2 class="blog-register-title">Create an account</h2>
        <form class="blog-register-form" action="register" method="POST">
            {% csrf_token %}
            <input class="blog-register-input" type="text" name="username" placeholder="Username" required>
            <input class="blog-register-input" type="email" name="email" placeholder="Email Address" required>
            <input class="blog-register-input" type="password" name="password" placeholder="Password" required>
            <input class="blog-register-input" type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button class="blog-register-button" type="submit">Register</button>
        </form>
        <p class="blog-register-text">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </p>
    </div>
</div>
{% endblock  %}
